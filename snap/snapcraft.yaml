      - --enable-demuxer=ape,gif,yuv4mpegpipe
      - --enable-cross-compile
    build-packages:
      - nasm
    prime:
      - -usr/include
      - -usr/share
      - -usr/lib/pkgconfig
      - -usr/lib/*/pkgconfig

