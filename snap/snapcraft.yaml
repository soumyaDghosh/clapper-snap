name: clapper 
base: core22 
grade: stable 
confinement: strict
adopt-info: clapper
compression: lzo
source-code: https://github.com/Rafostar/clapper
website: https://rafostar.github.io/clapper
issues: https://github.com/soumyaDghosh/clapper-snap/issues
license: GPL-3.0

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf

lint:
  ignore:
    - classic
    - library

parts:
  meson-deps:
    plugin: nil
    source: https://github.com/ylatuya/meson.git
    source-branch: 'fix-uninstalled'
    source-depth: 1
    override-build: |
      python3 -m pip install .
      mkdir -p $CRAFT_PART_INSTALL/usr/lib/python3/dist-packages
      rm -rf $CRAFT_PART_INSTALL/usr/lib/python3/dist-packages/meson*
      python3 -m pip install --target=$CRAFT_PART_INSTALL/usr .
      mv $CRAFT_PART_INSTALL/usr/meson* $CRAFT_PART_INSTALL/usr/lib/python3/dist-packages/
      sed -i "s%^#!/usr/bin/python3$%#!/usr/bin/env python3%g" $CRAFT_PART_INSTALL/usr/bin/meson
    build-packages:
      - python3-pip

  launcher:
    source: .
    plugin: dump
    prime:
      - launcher

